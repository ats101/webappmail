<!-- header -->
<div class="view_header">
	<h1>List</h1>
	/* Um pequeno bot√£o no lado direito */
	<a ng-click="goForm('add')" class="btn_plus btn_title" title="Create new contact"><i class="fa fa-plus-square fa-2x"></i></a>
</div>

<!-- list of contacts -->
<div class="list_wrapper">
	<ul>
		<li ng-repeat="contact in contacts">
			<div class="contact_data">
				{{contact.first_name}} {{contact.last_name}} - {{contact.country}}
			</div>

			<div class="contact_mail">
				<a ng-click="goForm(contact.id)" title="Edit contact"><i class="fa fa-pencil btn_edit"></i></a>
				<a href="mailto:{{contact.email}}" title="Send email to contact"><i class="fa fa-envelope-o fa-2x btn_mail"></i></a>
			</div>
		</li>
	</ul>
</div>

<!-- button bar -->
<div class="button_bar">
	
</div>
